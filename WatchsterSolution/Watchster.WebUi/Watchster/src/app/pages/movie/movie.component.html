<div class="content-block dx-card responsive-paddings">
  <div class="movie-picture">
    <img [src]="moviePosterUrl"/>
  </div>
  <span [innerText]="movieOverview"></span>
</div>

<div class="content-block dx-card responsive-paddings">
  <dx-form
    [formData]="movie"
    labelLocation="top"
    [colCountByScreen]="colCountByScreen">

    <dxi-item 
      dataField="id"
      [editorOptions]="{ readOnly: true }">
    </dxi-item>
    <dxi-item 
      dataField="tmDbId"
      [editorOptions]="{ readOnly: true }">
    </dxi-item>
    <dxi-item 
      dataField="title"
      [editorOptions]="{ readOnly: true }">
    </dxi-item>
    <dxi-item 
      dataField="releaseDate"
      [editorOptions]="{ readOnly: true }">
    </dxi-item>
    <dxi-item 
      dataField="genres"
      [editorOptions]="{ readOnly: true }">
    </dxi-item>
    <dxi-item 
      dataField="tmDbVoteAverage"
      [editorOptions]="{ readOnly: true }">
    </dxi-item>
  </dx-form>
</div>
<div class="content-block dx-card responsive-paddings">
  <div class="rating">
    <ngb-rating [(rate)]="userRating" [max]="10" [readonly]="movieRatedByCurrentUser" (rateChange)="onRateChange($event)">
      <ng-template let-fill="fill" let-index="index">
        <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
      </ng-template>
    </ngb-rating>
  </div>
</div>
