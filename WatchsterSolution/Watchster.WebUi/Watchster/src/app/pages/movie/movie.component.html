<ul>
    <li> Title: {{movie == undefined ? '' : movie.title}}</li>
    <li> ReleaseDate: {{movie == undefined ? '' : movie.releaseDate}}</li>
    <li> Genres: {{movie == undefined ? '' : movie.genres}}</li>
    <li> OverView: {{movie == undefined ? '' : movie.overview}}</li>
</ul>


<form class="login-form">
    <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false" ></ngb-rating>
    <dx-form [formData]="formData" [disabled]="loading">
        <dxi-item itemType="button">
            <dxo-button-options text="Add rating" width="100%" [onClick]="addRating"></dxo-button-options>
        </dxi-item>
    </dx-form>
</form>
